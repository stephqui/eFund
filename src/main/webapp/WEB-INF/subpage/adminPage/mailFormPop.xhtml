<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="mailFormDialog">
		<p:dialog showEffect="fade" modal="true" widgetVar="sendMailDialog"
			responsive="true" dynamic="true">
			<f:facet name="header">
				<h1>Envoyer un mail</h1>
			</f:facet>
			<div class="container shadow p-5" style="width: 40vw; height: 50vh">
				<h5 class="text-primary">
					Ã  :
					<h:outputText value="#{adminDashboardBean.mailForm.toMail}" />
				</h5>
				<hr class="bg-primary" />
				<h:inputHidden value="#{adminDashboardBean.mailForm.toMail}" />

				<div class="ui-fluid row d-grid">

					<div class="ui-inputgroup ">
						<div class="ui-inputgroup-addon">
							<i class="fa-solid fa-heading"></i>
						</div>
						<p:inputText placeholder="Sujet"
							value="#{adminDashboardBean.mailForm.subject}"
							id="LoginEmailInput" required="true"
							requiredMessage="Champs requis" />
					</div>
				</div>

				<div class="ui-fluid row mt-3 d-grid">
					<div class="col-12">
						<p:outputLabel for="message" value="Message : " />
						<p:inputTextarea placeholder="Ecrivez votre message..."
							value="#{adminDashboardBean.mailForm.message}" id="message"
							autoResize="true" rows="10" required="true"
							requiredMessage="Champs requis" />
					</div>
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton
					styleClass="ui-button-outlined ui-button-secondary rounded-pill"
					action="#{adminDashboardBean.sendingMail}" value="Envoyer"
					oncomplete="PF('sendMailDialog').hide()" type="submit"
					validateClient="true" />
			</f:facet>
		</p:dialog>
	</h:form>
</h:body>
</html>
