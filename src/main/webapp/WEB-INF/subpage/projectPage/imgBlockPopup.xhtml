<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="addImgBlockForm">
		<p:dialog widgetVar="addImgBlockPop" modal="true">
			<f:facet name="header">
				<h1>Nouvelle image</h1>
				<h4>Format : .gif .jpg .jpeg .png</h4>
			</f:facet>

			<div class="container-fluid shadow p-5"
				style="width: 33vw; height: 50vh">

				<p:fileUpload skinSimple="true"
								uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
								chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
								cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
								label="Choisissez une image"
								mode="advanced" sizeLimit="5000000" fileLimit="1"
								accept=".gif,.jpg,.jpeg,.png"
								invalidSizeMessage="L'image ne doit pas dÃ©passer 5 Mo"
								listener="#{projectPageBean.uploadFile}" />
			</div>

			<f:facet name="footer">
				<div class="col-12 d-grid">
					<h:commandButton
						styleClass="ui-button-outlined ui-button-secondary rounded-pill"
						action="#{projectPageBean.createBlock('img')}"
						oncomplete="PF('addImgBlockPop').hide()" value="Valider" />
				</div>

			</f:facet>

		</p:dialog>
	</h:form>
</h:body>
</html>
